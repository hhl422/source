    <style>
        body,html{
            padding:0;
            margin:0;
        }
        .content{
            padding:20px;
            width:96%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .content button{
            flex: 0 0 50%;
            margin:10px;
            text-align: center;
            line-height: 36px;
            padding:6px 15px;
            border-radius: 5px;
            background: #00a7d8;
            color:#fff;
            font-size: 14px;
            outline: none;
            border:none;
        }
        .content button:disabled{
            background: #6c737a;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="content">
    <button id="start-recording"></button>
    <button id="stop-recording" disabled></button>
    <button id="play-recording" disabled></button>
    <button id="download-recording" disabled></button>
</div>
<div style="width:96%;margin:0 auto;display: flex;justify-content: center;">
    <audio class="audio-node" src="" controls autoplay="true"></audio>
</div>
<p id="errorText" style="margin-top:20px;line-height: 30px;font-size: 14px;color:#333;width:96%;text-align: center"></p>


<script>
    ((window) => {
        window.URL = window.URL || window.webkitURL
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia
        let ongoingCall = null;
        const startRecordingButton = $('#start-recording');
        const stopRecordingButton = $('#stop-recording');
        const playRecordingButton = $('#play-recording');
        const downloadRecordingButton = $('#download-recording');
        startRecordingButton.click(function() {
            startRecordingButton.prop('disabled', true);
            stopRecordingButton.prop('disabled', false);
            playRecordingButton.prop('disabled', true);
            downloadRecordingButton.prop('disabled', true);
            const constraints = { audio: {
                sampleRate: 16000, //
                channelCount: 1     //
            } };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    console.log(stream)
                    ongoingCall = stream;
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        $("#errorText").text(""+ stream.id + 'size:'+ event.data.size)
                        console.log(event.data)
                        if (event.data && event.data.size > 0) {
                            downloadRecordingButton.prop('disabled', false);
                            const blob = new Blob([event.data], { type: 'audio/wav' });
                            recordedBlob = blob;
                        }
                    };
                    mediaRecorder.start();
                })
                .catch(function(error) {
                    $("#errorText").text("" + error)
                    console.error(':', error);
                });
        });

        stopRecordingButton.click(function() {
            startRecordingButton.prop('disabled', false);
            playRecordingButton.prop('disabled', false);
            stopRecordingButton.prop('disabled', true);
            if (ongoingCall) {
                ongoingCall.getTracks().forEach(track => track.stop());
            }
        });
        playRecordingButton.click(function() {
            const url = URL.createObjectURL(recordedBlob);
            $('.audio-node').attr("src",url)
        });
        downloadRecordingButton.click(function() {
            const url = URL.createObjectURL(recordedBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'recording.wav';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    })(window);
</script>
</body>
</html>
